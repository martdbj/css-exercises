<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs and Spans</title>
    <style>
        div {
            padding: 30px;
            text-align: center;
            margin-bottom: 10px;
            color: #EEEEEE;
        }

        .introduction {
            background-color: #548CA8;
        }

        .main-content {
            background-color: #476072;
        }

        .contact-us {
            background-color: #334257;
        }
    </style>
</head>

<body>
    <div class="introduction">
        <h2>Introduction</h2>
    </div>

    <div class="main-content">
        <h2>Main Content</h2>
    </div>

    <div class="contact-us">
        <h2>Contact Us</h2>
    </div>
</body>

</html>
